services:
  app:
    build: .
    restart: always
    command: make dev
    ports:
      - 8080:8080

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app

volumes:
  caddy_data:
  caddy_config: